            <a href="index.html">
              <img src="assets/images/logofreelivro.jpg" alt="Logotipo" class="logo" width="170">

        </div>
        <div class="col-md-6 text-end align-items-center">

            <div class="col" id="entreOuCadastrese">

                    style="color: #00825D;"></i> Entre ou Cadastre-se</a></p>
            </div>
            <div class="col" id="userNameWrapper" style="display: none;">
              <p class="mt-4">Olá, <span id="userName"></span> | <a href="#" id="logoutLink">Sair</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa fa-home"></i>Página inicial</a>
          </li>

            <a class="nav-link" href="mais_lidos.html"><i class="fa fa-chart-line"></i>Mais Lidos</a>

        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="doacao.html"><i class="fa fa-donate"></i>Faça uma Doação</a>

          <li class="nav-item">
            <a class="nav-link" href="como_ler.html"><i class="fa fa-book-reader"></i>Como Ler Meus Livros?</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="row align-items-center">
      <div class="col-md-6 text-center">
        <img id="book-cover" class="img-fluid" src="" alt="Capa do Livro" />
      </div>
      <div class="col-md-6">
        <div class="text-center text-md-left">
          <h2 id="book-title"></h2>
          <p id="author"></p>
          <p id="downloads"></p>
          <p id="genres"></p>
          <button id="read-now" class="btn btn-primary">Ler Agora</button>
          <button id="download" class="btn btn-primary">Baixar</button>
        </div>
      </div>
    </div>

        <div class="col-md-4">
          <h6>Sobre o FreeLivro</h6>
          <p>

          </p>
        </div>

        <div class="col-md-4">
          <h6>Siga nas Redes Sociais</h6>
